<div class=" container-fluid p-2 p-md-5" style="background-color: #67D7E3;">
    <h4 class=" display-4 text-center mb-4">What People Say</h4>
    <div class=" row">
        <div class=" col-md-3" *ngFor="let c of customers">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar [style]="'background-image: url('+c.img+');background-size: cover;'"></div>
                  <mat-card-title>{{ c.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p class="text-poppins" style=" font-size:12px">
                    <em>"{{c.comment}}"</em>
                  </p>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
